<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="home.css" />
    <link rel="stylesheet" href="common.css" />

    <!-- defer means run everything in body BEFORE we run the script -->
    <script defer src="pong.js"></script>
    <title>Gabe's Arcade</title>
  </head>
  <body>
    <h1 class="main-title">GABE'S ARCADE</h1>
    <div class="game-selection">
      <div class="game-card">
        <img src="assets/pong-preview.png" alt="Pong Game" class="game-image" />
        <h2 class="game-title">PONG</h2>
        <p class="game-description">
          A classic arcade game where two players control paddles and try to
          bounce a ball back and forth.
        </p>
      </div>
      <div class="game-card">
        <img
          src="assets/snake-preview.png"
          alt="Snake Game"
          class="game-image"
        />
        <h2 class="game-title">SNAKE</h2>
        <p class="game-description">
          Navigate a growing snake and avoid colliding with walls or yourself.
          Eat food to grow longer!
        </p>
      </div>
    </div>

    <div class="background-image image1"></div>
    <div class="background-image image2"></div>
  </body>
</html>
